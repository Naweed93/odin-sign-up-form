<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams. sign up now to get started.</p>
            <p>You know you want to.</p>
            <form action="" method="post">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="pnumber">Phone Number</label>
                <input type="number" id="pnumber">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="password">Confirm Password</label>
                <input type="password" id="rpassword">
            </form>
            <p>Already have an account? <a href="">Login</a></p>
        </div>
    </div>
</body>
</html>
